<h1>My First {{name}}</h1>
<h2>Pick a highlighting color</h2>
<div>
    <input type='radio' name='colors' (click)="color='yellow'" >yellow
    <input type='radio' name='colors' (click)="color='green'">Green

</div>

<p [myHighlight]="color"  defaultColor="violet">Highlight me!</p>
